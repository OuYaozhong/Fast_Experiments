program: activation_quantize_and_compare.py
method: bayes
metric:
  name: Accuracy
  goal: maximize
parameters:
  learning_rate:
    distribution: log_uniform
    min: -13.815510558E0
    max: -2.30258509299E0
  float_kept_quantize:
    values: [true, false]
  weight_bw:
    values: [4, 5, 6, 7, 8]
  activation_bw:
    values: [4, 6, 8, 10, 12, 16]
  optimizer:
    values: ["sgd", "adam"]